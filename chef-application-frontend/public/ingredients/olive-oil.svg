<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oilGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894" />
      <stop offset="50%" style="stop-color:#00a085" />
      <stop offset="100%" style="stop-color:#008f75" />
    </linearGradient>
  </defs>
  <rect width="200" height="150" fill="#f8f9fa" />
  <!-- Bottle shape -->
  <rect x="80" y="30" width="40" height="90" fill="url(#oilGradient)" rx="8"/>
  <rect x="85" y="25" width="30" height="10" fill="#2d3436"/>
  <rect x="90" y="20" width="20" height="8" fill="#636e72"/>
  <!-- Oil level -->
  <rect x="82" y="50" width="36" height="65" fill="#00b894" opacity="0.8" rx="6"/>
  <!-- Highlight -->
  <rect x="84" y="35" width="8" height="80" fill="#ffffff" opacity="0.3" rx="4"/>
  <!-- Label -->
  <rect x="85" y="70" width="30" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
  <text x="100" y="82" text-anchor="middle" font-family="Arial" font-size="8" fill="#2d3436" font-weight="bold">OLIVE</text>
  <text x="100" y="140" text-anchor="middle" font-family="Arial" font-size="14" fill="#2d3436">Olive Oil</text>
</svg>